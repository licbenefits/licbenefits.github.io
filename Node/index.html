<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>RTC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="video-stream-merger.js"></script>
    <script src="client.js"></script>

    <script>
        $(function () {
            var a = prompt("enter your User Name")
            var b = prompt("enter your Password")
            var con = document.getElementById("startConnection")
            var name = document.getElementById("name")
            if (a == "manmohan" && b == "manmohan@123") {
                con.style.display = "block"
                name.style.display = "block"
                name.innerHTML = `<b>WELCOME ${a}`

            }
            else {
                con.style.display = "none"
                name.style.display = "block"
                name.innerHTML = `<b>WELCOME ${a}`
            }
            Demo.init();

        });
    </script>
</head>

<body>
    <center><label id="name" style="display: none; border: blue solid 4px; background-color:yellowgreen"></label>
    </center>
    </br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <b><u>Remote</u></b>
                <video autoplay controls id="remoteVideoCtr"></video>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <b><u>Local</u></b>
                <video autoplay controls id="videoCtr"></video>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <video autoplay controls id="videoCtrRec" style="display:none"></video>
            </div>

        </div>
        <button id="startConnection" class="btn btn-primary">Start Connection</button>
        <button id="btnMuteUnmute" class="btn btn-primary">UnMute</button>
        <button id="btnStartStopCam" class="btn btn-primary">Start Camera</button>
        <button id="btnStartStopScreenshare" class="btn btn-primary">Screen Share</button>
        <button id="btnStartReco" class="btn btn-success">Start Recording</button>
        <button id="btnPauseReco" class="btn btn-primary" style="display:none">Pause</button>
        <button id="btnResumeReco" class="btn btn-primary" style="display:none">Resume</button>
        <button id="btnStopReco" class="btn btn-primary" style="display:none">Stop</button>
        <a href="" id="downloadRecording" class="btn btn-primary" style="display:none">Download</a>
    </div>
</body>

</html>
